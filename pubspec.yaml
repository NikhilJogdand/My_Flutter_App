name: basicrouting
description: A new Flutter project.

dependencies:
  flutter:
    sdk: flutter
  flarecode:
      path: flarecode

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/girl.jpeg
   - assets/missile.png
   - assets/riffle.png
   - assets/tank.png
   - assets/assults/Msbskandmsbsb.jpg
   - assets/assults/STK_BMCR.jpg
   - assets/flare_animation/mountain.flr

   - assets/wm/cleaning_process.png
   - assets/wm/laundry_seankerry.png
   - assets/wm/microfiber_towels_d_2x.png
   - assets/wm/storage.png
#   Grid view row icons
   - assets/wm/wash_machine.png
   - assets/wm/iconfinder_Iron.png
   - assets/wm/iconfinder__towel.png
   - assets/wm/iconfinder_Poison.png
   - assets/wm/premium_customer.png
   - assets/wm/iconfinder_house.png
#   Grid view row icons
   - assets/offers/offer_item_1.png
   - assets/offers/offer_item_2.png
   - assets/offers/offer_item_3.png
   - assets/offers/offer_item_4.png
#   WelcomScreen Images
#   - assets/wecome_images/laundry.png
#   - assets/wecome_images/play-button.png

  fonts:
      - family: Quicksand
        fonts:
          - asset: assets/fonts/Quicksand-Regular.ttf
          - asset: assets/fonts/Quicksand-Bold.ttf
          - asset: assets/fonts/Quicksand-Light.ttf
          - asset: assets/fonts/Quicksand-Medium.ttf
